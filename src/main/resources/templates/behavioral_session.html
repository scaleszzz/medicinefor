<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Behavioral Session Details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Behavioral Session Details</h1>
  <div>
    <h2>Session Details</h2>
    <p><strong>Duration:</strong> <span th:text="${behavioralSession.duration}">Duration</span></p>
    <p><strong>Focus Area:</strong> <span th:text="${behavioralSession.focusArea}">Focus Area</span></p>
  </div>
</div>
</body>
</html>
