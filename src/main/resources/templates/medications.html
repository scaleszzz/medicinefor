<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Medications</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Medications</h1>
  <div>
    <h2>Medication Information</h2>
    <p><strong>Medication Name:</strong> <span th:text="${medication.medicationName}">Medication Name</span></p>
    <p><strong>Dosage:</strong> <span th:text="${medication.dosage}">Dosage</span></p>
    <p><strong>Administration Period:</strong> <span th:text="${medication.administrationPeriod}">Administration Period</span></p>
  </div>
</div>
</body>
</html>
