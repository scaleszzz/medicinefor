<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пациент туралы ақпарат</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="my-4">Оқу жазбалары</h1>
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th>Мектеп атауы</th>
      <th>Сынып деңгейі</th>
      <th>Арнайы білім беру қызметі</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="history : ${educational_history}">
      <td th:text="${history.schoolName}"></td>
      <td th:text="${history.gradeLevel}"></td>
      <td th:text="${history.specialEdService ? 'Иа' : 'Жоқ'}"></td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
