<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Social Skills Assessment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Social Skills Assessment</h1>
    <div>
        <h2>Patient Information</h2>
        <p><strong>Patient ID:</strong> <span th:text="${patient.id}">Patient ID</span></p>
        <p><strong>Name:</strong> <span th:text="${patient.firstname}">First Name</span> <span th:text="${patient.lastname}">Last Name</span></p>
        <p><strong>Birth Date:</strong> <span th:text="${patient.birthDate}">Birth Date</span></p>
    </div>
    <div>
        <h2>Social Skills Assessment</h2>
        <p><strong>Assessment Date:</strong> <span th:text="${socialSkillsAssessment.assessmentDate}">Assessment Date</span></p>
        <p><strong>Score:</strong> <span th:text="${socialSkillsAssessment.score}">Score</span></p>
        <p><strong>Notes:</strong> <span th:text="${socialSkillsAssessment.notes}">Notes</span></p>
    </div>
</div>
</body>
</html>
