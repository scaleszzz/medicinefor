<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Консультация туралы ақпарат</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z5vIOZo8hF8LwF5n5JDI8jVr2+kgOVRxkgDrtJ" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1 class="mt-5">Консультация туралы мәліметтер</h1>

  <div th:if="${appointment}" class="mt-4">
    <div class="card">
      <div class="card-body">
        <p class="card-text"><strong>ID:</strong> <span th:text="${appointment.id}"></span></p>
        <p class="card-text"><strong>Консультация күні:</strong> <span th:text="${appointment.appointmentDate}"></span></p>
        <p class="card-text"><strong>Консультация түрі:</strong> <span th:text="${appointment.appointmentType}"></span></p>
        <p class="card-text"><strong>Жазбалар:</strong> <span th:text="${appointment.notes}"></span></p>
        <p class="card-text"><strong>Науқастың аты:</strong> <span th:text="${appointment.patient.firstname}"></span></p>
      </div>
    </div>
  </div>

  <div th:unless="${appointment}" class="mt-4">
    <div class="alert alert-danger" role="alert">
      Жазба табылған жоқ.
    </div>
  </div>

  <a th:href="@{/api/appointments}" class="btn btn-primary mt-4">Консультацияларға оралу</a>
</div>

</body>
</html>
