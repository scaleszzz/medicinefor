<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">New teacher added</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Add Teacher</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/register}">

                    <div class="form-group">
                        <label for="firstname">Аты-жөні:</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Тегі:</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" required>
                    </div>
                    <div class="form-group">
                        <label for="birthDate">Поштасы:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="birthDate">Поштасы:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button class="submit">
                        Қосу
                    </button>
                </form>
            </div>
        </div>
    </div>
