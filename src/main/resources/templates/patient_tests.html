<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Tests</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Patient Tests</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${patient.firstname + ' ' + patient.lastname}"></h5>
            <p class="card-text" th:text="'Birth Date: ' + ${patient.birthDate}"></p>
            <p class="card-text" th:text="'Gender: ' + ${patient.gender}"></p>
            <h5 class="card-title">Tests</h5>
            <table class="table">
                <thead>
                <tr>
                    <th>Test Type</th>
                    <th>Test Result</th>
                    <th>Test Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="test : ${tests}">
                    <td th:text="${test.testType}"></td>
                    <td th:text="${test.testResult}"></td>
                    <td th:text="${test.testDate}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
