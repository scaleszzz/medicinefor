<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Treatment Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Treatment Details</h1>
    <div>
        <h2>Diagnosis Information</h2>
        <p><strong>ICD Code:</strong> <span th:text="${treatment.diagnosisId}">ICD Code</span></p>
        <p><strong>Treatment Description:</strong> <span th:text="${treatment.treatmentDescription}">Treatment Description</span></p>
        <p><strong>Start Date:</strong> <span th:text="${treatment.startDate}">Start Date</span></p>
        <p><strong>End Date:</strong> <span th:text="${treatment.endDate}">End Date</span></p>
    </div>
    <div>
        <a th:href="@{'/api/medications/' + ${treatment.treatmentId}}" class="btn btn-info">Medication</a>
    </div>
</div>
</body>
</html>
